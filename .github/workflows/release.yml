name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  validate-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate tag matches VERSION
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION_FILE="$(tr -d '[:space:]' < VERSION)"
          if [ "v${VERSION_FILE}" != "${TAG}" ]; then
            echo "Tag (${TAG}) does not match VERSION (v${VERSION_FILE})." >&2
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
